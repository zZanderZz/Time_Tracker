        <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; margin: 15px 0;">
            Página de Configurações</h2>
    </center>

    <!-- Conteúdo da página de configurações -->
    <div class="configuracoes">
        <h3>Reportar Erros</h3>
        <p>Selecione as opções que se encaixam com sua necessidade:</p>
        <br>
        <label>
            <input type="checkbox" name="opcao1">
            Mal funcionamento do sistema
        </label>
        <br>
        <label>
            <input type="checkbox" name="opcao2">
            Lentidão no sistema
        </label>
        <br>
        <label>
            <input type="checkbox" name="opcao3">
            Sistema não salvando as tarefas atribuídas
        </label>
        <br><br>
        <p>Outras configurações:</p>
        <br>
        <label>
            <input type="radio" name="radioOpcoes" value="opcao1">
            Frequentemente
        </label>
        <br>
        <label>
            <input type="radio" name="radioOpcoes" value="opcao2">
            Raramente
        </label>
        <br>
        <br>
        <p>Selecione uma opção:</p>
        <select>
            <option value="opcao1">Gestor 1</option>
            <option value="opcao2">Gestor 2</option>
            <option value="opcao3">Gestor 3</option>
        </select>
        <br>
        <br>
        <button>Salvar</button>
    </div>
