    <center>
        <h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; margin: 15px 0;">Adicionar Tarefas</h2>
    </center>

    <div class="All">
        <div class="Tarefa">
            <p>Tarefa 1</p>
            <span class="material-icons" id="MoreOptions">more_vert</span>
            <input type="date" class="minimal-date">
            <textarea class="textarea" rows="5" cols="33" placeholder="Anotação..." oninput="capitalizeFirstLetter()"></textarea>
            <button class="btn-adicionar" style="width: 100px; height: 40px; float: right; margin-right: 25px;" onclick="eventListeners()">Salvar</button>
        </div>
    </div>

    <script>
        function capitalizeFirstLetter() {
            var textarea = document.querySelector('.textarea');
            var text = textarea.value;
            textarea.value = text.charAt(0).toUpperCase() + text.slice(1);
        }
    </script>

    <script src="script.js"></script>
    

</body>
